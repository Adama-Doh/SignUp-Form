<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awsome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>

    <form action="" class="form" id="form">

      <!-- Username Field -->
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="John" id="username" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle" ></i >
        <small>Error Message</small>
      </div>

      <!-- Email Field -->
      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="johndoe@mail.com" id="email" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle" ></i >
        <small>Error Message</small>
      </div>

      <!-- Password Field -->
      <div class="form-control">
        <label>Password</label>
        <input type="text" placeholder="Password" id="password" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle" ></i >
        <small>Error Message</small>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="text" placeholder="Password two" id="password2" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle" ></i >
        <small>Error Message</small>
      </div>

      <!-- Submit -->
      <button>Submit</button>

    </form>

  </div>


  <script src="app.js"></script>
</body>
</html>
